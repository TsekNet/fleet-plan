org_settings:
  org_info:
    org_name: "Test Corp"
  server_settings:
    server_url: "https://fleet.example.com"
    live_query_disabled: false
  features:
    enable_host_users: true
    enable_software_inventory: true

agent_options:
  config:
    options:
      distributed_interval: 10
      logger_tls_period: 10
    decorators:
      load:
        - "SELECT uuid AS host_uuid FROM system_info;"

controls:
  enable_disk_encryption: true

policies:
  - path: policies/shared/global-policy.yml

queries:
  - path: queries/shared/global-query.yml

labels:
  - path: labels/shared/all-labels.yml
